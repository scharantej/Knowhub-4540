
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Courses</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h1>Courses</h1>
<table class="table">
<thead>
<tr>
<th>Title</th>
<th>Platform</th>
<th>Progress</th>
<th>Completed</th>
</tr>
</thead>
<tbody>
{% for course in courses %}
<tr>
<td>{{ course.title }}</td>
<td>{{ course.platform }}</td>
<td>{{ course.progress }}%</td>
<td>{{ course.completed }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</body>
</html>


---
